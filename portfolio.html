<script>
    var current;
    $('.button').click(function () {
        var btnId = $(this).attr('id');
        var imgId = ('#' + btnId.replace('btn', 'img'));

        if (current != imgId) {
            $('.button').removeClass('active', 'slow', 'linear');
            $(this).addClass('active', 'slow', 'linear');

            $('.portfolio').hide("slide", {direction: 'left'}, 'slow');
            $(imgId).show("slide", {direction: 'right'}, 'slow');
            current = imgId;
        }

    });
</script>
